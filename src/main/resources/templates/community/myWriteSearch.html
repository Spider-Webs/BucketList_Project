<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../css2/styles.css" rel="stylesheet" />
</head>
<body>

<!-- Navigation-->
<div th:replace="~{include/TopMenuService :: TopMenuService}" ></div>
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">커뮤니티</h1>
            <p class="lead fw-normal text-white-50 mb-0">커뮤니티 검색목록</p>
        </div>
    </div>
</header>
<!-- Section-->

<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="text-right" align="right" style = "padding: 0px 10px 20px 0px;">
            <a th:href="@{|/community/login/create|}" class="btn btn-primary">글쓰기</a>
        </div>
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" th:each="search : ${myWriteSearch}">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="img-fluid" th:if="${search.communityFile != null}" th:src="|/imagePath/${search.communityFile}|" alt="img" />
                    <img class="img-fluid" th:unless="${search.communityFile != null}" src="../imgs/noImage.png" alt="img" />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <a class="text-decoration-none link-dark stretched-link" th:href="@{|/community/${search.communityIdx}|}"><div class="h5 card-title mb-3" th:text="${search.communitySubject}">Blog post title</div></a>
                            <div class="fw-bold" th:text="${search.communityTag}">태그</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="../js2/scripts.js"></script>
</body>
</html>
