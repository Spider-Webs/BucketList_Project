<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>버킷리스트</title>
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <style>
    #errorMessage{
            color:red;
        }
  </style>
</head>
<body>
<!-- 상단 메뉴 부분 -->
<div th:replace="~{include/TopMenuService :: TopMenuService}"></div>

<div class="container" style="margin-top:70px">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <div class="card shadow">
        <div class="card-body">
          <form th:action  th:object="${customer}" method="post"  enctype="multipart/form-data">
            <div class="form-group">
              <label for="customerSubject">제목</label>
              <input type="text" id="customerSubject" th:field="*{customerSubject}" class="form-control"/>
            </div>
            <div class="form-group">
              <label for="customerText">내용</label>
              <textarea id="customerText" th:field="*{customerText}" class="form-control" rows="10" style="resize:none"></textarea>
            </div>
            <div class="form-group">
              <label for="file">첨부 이미지</label>
              <input type="file" id="file" name="file" class="form-control" />
            </div>
            <div class="form-group">
              <label for="customerPassword">비밀번호</label>
              <input type="password" th:field="*{customerPassword}" id="customerPassword" class="form-control" />
              <div  th:if="${#fields.hasErrors('customerPassword')}" th:errors="*{customerPassword}" style='color:red'>비밀번호 오류</div>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" th:field="*{customerSecret}" id="inlineRadio1" value="t" disabled>
              <label class="form-check-label" for="inlineRadio1">공개글</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" th:field="*{customerSecret}" checked="checked" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" id="inlineRadio2" value="f"  >
              <label class="form-check-label" for="inlineRadio2">비공개글</label>
            </div>

            <div class="form-group">
              <div class="text-right">
                <button type="submit" class="btn btn-primary">등록</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>

<div th:replace="~{include/BottomMenuService :: BottomMenuService}"></div>
</body>
</html>
