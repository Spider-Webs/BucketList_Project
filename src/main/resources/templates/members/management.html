<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>버킷리스트</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

</head>
<body>

<!-- 상단 메뉴 부분 -->
<div th:replace="~{include/TopMenuService :: TopMenuService}" ></div>


<!-- 회원관리 -->
<div class="container" style="margin-top:50px">
    <div class="card shadow">
        <div class="card-body">
            <h4 class="card-title">회원정보</h4>
            <form action="/management/memberNameSearch" method="post">
                <div class="input-group mb-3">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <input type="text" name="memberKeyword" class="form-control" placeholder="회원이름으로 검색" aria-label="Recipient's username" aria-describedby="button-addon2" size="1">
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon">검색</button>
                </div>
            </form>
            <table class="table table-hover">
                <thead>
                <tr th:each="memberList : ${memberList}">
                    <th >아이디</th>
                    <td class="text-center d-none d-md-table-cell" th:text="${memberList.memberId}">이름</td>
                    <th class="text-center d-none d-md-table-cell">이메일</th>
                    <td class="text-center d-none d-md-table-cell" th:text="${memberList.memberEmail}">이메일</td>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
<div th:replace="~{include/BottomMenuService :: BottomMenuService}"></div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
